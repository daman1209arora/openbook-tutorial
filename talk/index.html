    <body onload = "loadMessages()"> 
        <div class = "container heading-container">
            <div class = "row">
                <div class = "col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                    <h1 class = "welcome-heading"><b>Welcome to OpenBook</b></h1>
                </div>
                <div class = "col-md-1 col-sm-1">
                    <button class = "btn btn-info logout-btn" onclick = "logout()">Logout</button>
                </div>
            </div>
        </div>
        <div class = "container">
            <div class = "row justify-content-center chat-box-container">
                <div class = "col-md-8 col-md-offset-2 chat-history" id = "chat-box">
                    <!--This is filled by the messages-->
                </div>
                <div class = "col-md-7 col-md-offset-2 col-sm-10">
                    <textarea class = "form-control" rows = "2" placeholder = "Type your message" id = "message" onkeyup = "msgTypeHandle(event)"></textarea>
                </div>
                <div class = "col-md-1 col-sm-1">
                    <button class = "btn btn-info send-btn" onclick = "postMessage()">Send</button>
                </div>
            </div>
        </div>
