<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "user.css">
        <script src = "authenticate.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body onload = "isLoggedIn()">  
        

        <div class = "top">
            <h1 class = "welcome-heading"><b>Welcome to OpenBook</b></h1>
            <button type = "button" class = "btn btn-info btn-lg start-btn" data-toggle = "modal" data-target = "#start-modal">Let's start</button>
            <div id = "start-modal" class = "modal fade entry-form" role = "dialog">
                <div class = "modal-body" >
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <div class = "row justify-content-center">
                                <div class = "col-4 ">
                                    <h1>Are you new here?</h1>
                                </div>
                            </div>
                        </div>
                        <div class = "modal-body">
                            <div class = "row justify-content-center">
                                <div class = "col-sm-6">
                                    <button id = "yes-btn" class = "btn" data-toggle = "modal" data-target = "#register-modal" data-dismiss = "modal">YES</button>
                                </div>
                                <div class = "col-sm-6">
                                    <button id = "no-btn" class = "btn" data-toggle = "modal" data-target = "#login-modal" data-dismiss = "modal">NO</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id = "login-modal" class = "modal fade entry-form" role = "dialog">
                <div class = "modal-body">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <div class = "row justify-content-center">
                                <div class = "col-4 ">
                                    <h1>Gimme some details</h1>
                                </div>
                            </div>
                        </div>
                        <div class = "modal-body">
                            <div class = "row justify-content-center">
                                <div class = "col-sm-3">
                                    <label>Email-ID:</label>
                                </div>
                                <div class = "col-sm-7"> 
                                    <input type = "text" class = "form-control" id = "email-login">
                                </div>
                            </div>
                            <div class = "row justify-content-center">
                                <div class = "col-sm-3">
                                    <label>Password:</label>
                                </div>
                                <div class = "col-sm-7">
                                    <input type = "password" class = "form-control" id = "pwd-login">
                                </div>
                            </div>
                            <button class = "btn btn-default btn-info btn-lg login-btn" onclick = "loginUser(event)">Let's go</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id = "register-modal" class = "modal fade entry-form" role = "dialog">
                <div class = "modal-body">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <div class = "row justify-content-center">
                                <div class = "col-4 ">
                                    <h1>Gimme some details</h1>
                                </div>
                            </div>
                        </div>
                        <div class = "modal-body">
                            <div class = "row justify-content-center">
                                <div class = "col-sm-3">
                                    <label>Email-ID:</label>
                                </div>
                                <div class = "col-sm-7"> 
                                    <input type = "text" class = "form-control" id = "email-register">
                                </div>
                            </div>
                            <div class = "row justify-content-center">
                                <div class = "col-sm-3">
                                    <label>Name:</label>
                                </div>
                                <div class = "col-sm-7">
                                    <input type = "text" class = "form-control" id = "username-register">
                                </div>
                            </div>
                            <div class = "row justify-content-center">
                                <div class = "col-sm-3">
                                    <label>Password:</label>
                                </div>
                                <div class = "col-sm-7">
                                    <input type = "password" class = "form-control" id = "pwd-register">
                                </div>
                            </div>
                            <button class = "btn btn-default btn-info btn-lg login-btn" onclick = "registerUser(event)">Let's go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
